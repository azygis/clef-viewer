<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Starting Backend</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                margin: 0;
                padding: 20px;
                background: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                box-sizing: border-box;
                position: relative;
            }
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                width: 20px;
                height: 20px;
                background: none;
                border: none;
                font-size: 16px;
                color: #999;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: all 0.2s ease;
            }
            .close-btn:hover {
                background: #e0e0e0;
                color: #666;
            }
            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                margin-bottom: 15px;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .message {
                text-align: center;
                color: #333;
                font-size: 14px;
                line-height: 1.4;
            }
            .attempt-info {
                color: #666;
                font-size: 12px;
                margin-top: 8px;
            }
            .status {
                margin-top: 5px;
                font-size: 12px;
                color: #7f8c8d;
            }
            .status.failed {
                color: #e74c3c;
            }
            .status.success {
                color: #27ae60;
            }
        </style>
    </head>
    <body>
        <button class="close-btn" title="Close application">Ã—</button>
        <div class="spinner"></div>
        <div class="message">Starting backend service...</div>
        <div class="attempt-info" id="attempt-info">Initializing...</div>
        <div class="status" id="status">Connecting...</div>

        <script>
            // Handle close button click
            document.querySelector('.close-btn').addEventListener('click', () => {
                require('electron').ipcRenderer.send('quit-app');
            });

            // Listen for updates from main process
            const { ipcRenderer } = require('electron');

            ipcRenderer.on('update-loading-message', (event, data) => {
                const { attempt, maxAttempts, status } = data;

                document.getElementById('attempt-info').textContent =
                    `Attempt ${attempt} of ${maxAttempts}`;

                const statusElement = document.getElementById('status');
                statusElement.textContent = status;

                // Update status styling
                statusElement.className = 'status';
                if (status.includes('Failed')) {
                    statusElement.classList.add('failed');
                } else if (status.includes('successfully')) {
                    statusElement.classList.add('success');
                }
            });
        </script>
    </body>
</html>
