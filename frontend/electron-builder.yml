appId: com.azygis.clef-viewer
productName: Compact Log Event Format Viewer
directories:
    buildResources: build
files:
    - '!**/.vscode/*'
    - '!src/*'
    - '!electron.vite.config.{js,ts,mjs,cjs}'
    - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
    - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
    - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
    from: '../publish/${os}'
    to: 'backend'
    filter:
        - '**/*'
asarUnpack:
    - resources/**
win:
    executableName: CLEF-Viewer
    target:
        - target: nsis
          arch: [x64]
        - target: portable
          arch: [x64]
        - target: zip
          arch: [x64]
nsis:
    artifactName: ${name}-${version}-setup.${ext}
    shortcutName: ${productName}
    uninstallDisplayName: ${productName}
    createDesktopShortcut: always
    oneClick: false
    allowToChangeInstallationDirectory: true
portable:
    artifactName: ${name}-${version}-portable.${ext}
linux:
    target:
        - target: AppImage
          arch: [x64]
        - target: snap
          arch: [x64]
        - target: deb
          arch: [x64]
        - target: tar.gz
          arch: [x64]
    maintainer: azygis
    category: Utility
    synopsis: Compact Log Event Format Viewer
    description: A desktop application for viewing and analyzing CLEF (Compact Log Event Format) log files
appImage:
    artifactName: ${name}-${version}.${ext}
npmRebuild: false
# Disable auto-update for faster builds - set to null to prevent any update files
publish: null
electronDownload:
    mirror: https://npmmirror.com/mirrors/electron/
