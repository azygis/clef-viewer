PackageIdentifier: azygis.CLEFViewer
PackageVersion: 1.0.0
Platform:
    - Windows.Desktop
MinimumOSVersion: 10.0.0.0
Scope: machine
InstallModes:
    - interactive
    - silent
    - silentWithProgress
UpgradeBehavior: install
Installers:
    - Architecture: x64
      InstallerType: nullsoft
      InstallerUrl: https://github.com/azygis/clef-viewer/releases/download/v1.0.0/clef-viewer-1.0.0-windows-x64-setup.exe
      InstallerSha256: __INSTALLER_SHA256__
      InstallerSwitches:
          Silent: /S
          SilentWithProgress: /S
      ProductCode: '{__PRODUCT_CODE__}'
ManifestType: installer
ManifestVersion: 1.2.0
